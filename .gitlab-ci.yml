stages:
- test

build-gcc:
    image: conanio/gcc7
    stage: test
#    tags:
#      - linux
    before_script:
      - echo $USER    ---   $HOME
      - echo Working directory $PWD
      - sudo apt update
      - conan remote add bincrafters https://api.bintray.com/conan/bincrafters/public-conan
      - wget -q https://github.com/Kitware/CMake/releases/download/v3.13.4/cmake-3.13.4-Linux-x86_64.tar.gz
      - mkdir -p $HOME/.local/opt
      - tar -xzf cmake-3.13.4-Linux-x86_64.tar.gz -C $HOME/.local/opt
      - export PATH=$HOME/.local/opt/cmake-3.13.4-Linux-x86_64/bin:$PATH
      - mkdir -p $HOME/.conan_server
      - cp conan_server/server.conf $HOME/.conan_server
      - conan_server &
      - sleep 3
      - find $HOME/.conan_server
      - cat $HOME/.conan_server/server.conf
      - conan remote add local http://localhost:9300
      - conan remote list

    script:
      - echo $USER    ---   $HOME
      - echo Working directory $PWD
      - mkdir -p build && cd build
      - cmake .. -DCMAKE_INSTALL_PREFIX=/usr/local
      - cmake --build .
      - ctest
      - sudo cmake --build . --target install
      - cd ..
      - conan user -p demo demo -r=local
      - conan create . template/testing
      - conan upload cpp_library_template* -r=local -c
      - conan search "*" -r=local
    artifacts:
      paths:
        - build/local
        - /home/conan/.conan_server
      expire_in: 1 week
