###############################################################################
# The test package stage tests whether the different Conan generators work
# correctly with the
###############################################################################
.test_package: &test_package_definition
    image: conanio/gcc7
    stage: test
    dependencies:
      - build-gcc5
      - build-gcc6
      - build-gcc7
      - build-gcc8
    before_script:
      - sudo apt update
      - sudo apt install tree
      - ls artifacts
      - tree artifacts -d
      - conan remote add bincrafters https://api.bintray.com/conan/bincrafters/public-conan
      - wget -q https://github.com/Kitware/CMake/releases/download/v3.13.4/cmake-3.13.4-Linux-x86_64.tar.gz
      - mkdir -p $HOME/.local/opt
      - tar -xzf cmake-3.13.4-Linux-x86_64.tar.gz -C $HOME/.local/opt
      - export PATH=$HOME/.local/opt/cmake-3.13.4-Linux-x86_64/bin:$PATH
      #
      # Run a conan server in the artifacts/conan_server folder by
      # making a symlink at $HOME/.conan_server -> artifacts/conan_server
      - mkdir -p artifacts/{conan_server,local}
      - ln -s $PWD/artifacts/conan_server $HOME/.conan_server
      - cp .ci-files/conan_server/server.conf $HOME/.conan_server
      - conan_server &
      - sleep 3
      # Add the server as a remote
      - conan remote add local http://localhost:9300
      - conan remote list
    script:
      # Test the Conan cmake generator
      - mkdir build && cd build
      - conan install ../test_cmake_install/conan_cmake_generator --build missing
      - cmake ../test_cmake_install/conan_cmake_generator
      - cmake --build .
      - rm -rf *
      # Test the Conan cmake_paths generator
      - conan install ../test_cmake_install/conan_cmake_paths_generator --build missing
      - cmake ../test_cmake_install/conan_cmake_paths_generator
      - cmake --build .
      - rm -rf *
      # Test the Conan find_package generator
      - conan install ../test_cmake_install/conan_cmake_find_package_generator --build missing
      - cmake ../test_cmake_install/conan_cmake_find_package_generator
      - cmake --build .
      - rm -rf *

test-package-gcc8:
    <<: *test_package_definition           # Merge the contents of the 'job_definition' alias
    image: conanio/gcc8

test-package-clang60:
    <<: *test_package_definition           # Merge the contents of the 'job_definition' alias
    image: conanio/clang60
