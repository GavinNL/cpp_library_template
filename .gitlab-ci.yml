stages:
- build
- test

.build_template: &job_definition
    image: conanio/gcc7
    stage: build
    before_script:
      - env
      - sudo apt update
      - chmod +x ./.ci-files/install_conan.sh
      - chmod +x ./.ci-files/install_cmake.sh
      - chmod +x ./.ci-files/run_conan_server.sh
      - ./.ci-files/install_conan.sh
      - ./.ci-files/install_cmake.sh
      #
      # Run a conan server in the artifacts/conan_server folder by
      # making a symlink at $HOME/.conan_server -> artifacts/conan_server
      #- mkdir -p artifacts/{conan_server,local}
      #- ln -s $PWD/artifacts/conan_server $HOME/.conan_server
      #- cp .ci-files/conan_server/server.conf $HOME/.conan_server
      #- conan_server &
      #- sleep 3
      # Add the server as a remote
      - ./.ci-files/run_conan_server.sh
      - conan remote add local http://localhost:9300
      - conan remote list

    script:
      - echo $USER    ---   $HOME
      - echo Working directory $PWD
      ### Test that we can build the library properly
      - mkdir -p build && cd build
      - cmake .. -DCMAKE_INSTALL_PREFIX=$HOME/local
      - cmake --build .
      - ctest
      - sudo cmake --build . --target install
      ##  Test that we can build the test application
      ##  and the find_package method works correctly.
      - rm -rf *
      - cmake ../test_cmake_install/cmake -D CMAKE_PREFIX_PATH=$HOME/local
      - cmake --build .
      ## Build the Conan package and upload it to the local repo.
      - cd ..
      - conan user -p demo demo -r=local
      - conan create . local/testing
      - conan upload foo* -r=local -c --all
      - conan search "*" -r=local
    artifacts:
      paths:
        - artifacts/*
      expire_in: 1 week

build-gcc5:
    <<: *job_definition           # Merge the contents of the 'job_definition' alias
    image: conanio/gcc5

